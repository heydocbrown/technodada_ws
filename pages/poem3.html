<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DADAIST_OVERLAY.EXE - Reality Fusion Processor</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/components/poem-terminal.css">
    <style>
        /* React specific styles */
        .art-viewer-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
            min-height: 100vh;
        }

        .art-viewer-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .art-viewer-header h1 {
            font-size: 3rem;
            color: var(--terminal-green);
            text-shadow: 0 0 10px var(--terminal-green);
        }

        .art-selector-section {
            margin-bottom: 30px;
        }

        .project-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .project-button {
            min-width: 200px;
            padding: 15px 20px;
            font-size: 1rem;
            background: var(--gray-1);
            border: 2px solid var(--gray-3);
            color: var(--terminal-green);
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'VT323', monospace;
            text-transform: uppercase;
        }

        .project-button:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 10px var(--terminal-green);
        }

        .project-button.active {
            background: var(--terminal-green);
            color: var(--bg-black);
            border-color: var(--terminal-green);
        }

        /* Thumbnail Grid Styles */
        .thumbnail-grid-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .thumbnail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .thumbnail-item {
            position: relative;
            aspect-ratio: 1;
            border: 2px solid var(--gray-3);
            background: var(--gray-1);
            cursor: pointer;
            transition: all 0.3s;
            overflow: hidden;
        }

        .thumbnail-item:hover {
            border-color: var(--terminal-green);
            box-shadow: 0 0 15px var(--terminal-green);
            transform: scale(1.02);
        }

        .thumbnail-item.selected {
            border-color: var(--terminal-green);
            box-shadow: 0 0 20px var(--terminal-green);
            background: var(--terminal-green);
        }

        .thumbnail-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: all 0.3s;
        }

        .thumbnail-item:hover .thumbnail-image {
            opacity: 0.8;
        }

        .thumbnail-loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            font-family: 'VT323', monospace;
            color: var(--terminal-green);
            font-size: 0.9rem;
        }

        .thumbnail-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(0, 0, 0, 0.8));
            color: var(--terminal-green);
            font-family: 'VT323', monospace;
            font-size: 0.8rem;
            padding: 10px 8px 5px;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .thumbnail-item:hover .thumbnail-overlay {
            opacity: 1;
        }

        /* Overlay Viewer Styles */
        .content-display {
            display: flex;
            justify-content: center;
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .overlay-section {
            flex: 1;
            max-width: 800px;
        }

        .overlay-viewer {
            position: relative;
            background: var(--gray-1);
            border: 1px solid var(--terminal-green);
            overflow: hidden;
            min-height: 500px;
            max-height: 700px;
        }

        .overlay-container {
            position: relative;
            width: 100%;
            min-height: 500px;
            display: flex;
            align-items: stretch;
        }

        .overlay-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            padding: 20px;
            font-family: 'VT323', monospace;
            font-size: 1.2rem;
            line-height: 1.6;
            color: var(--terminal-green);
            word-wrap: break-word;
            overflow-y: auto;
            z-index: 1;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain; /* Changed from cover to contain to show full image */
            object-position: center;
            background: var(--gray-1); /* Match the container background */
            z-index: 2;
        }

        .image-reveal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            background: var(--gray-1);
            transition: height 0.1s linear;
            z-index: 3;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .project-buttons {
                flex-direction: column;
                align-items: center;
            }

            .project-button {
                width: 100%;
                max-width: 300px;
            }

            .art-viewer-header h1 {
                font-size: 2rem;
            }

            .thumbnail-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .overlay-viewer {
                min-height: 400px;
                max-height: 500px;
            }

            .overlay-container {
                min-height: 400px;
            }

            .overlay-text {
                font-size: 1rem;
                padding: 15px;
            }
        }

        @media (max-width: 480px) {
            .thumbnail-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
        }
    </style>
</head>
<body data-page="art-viewer" class="crt-effect">
    <!-- Matrix background -->
    <div class="matrix-bg" id="matrixBg"></div>
    
    <div id="root"></div>
    
    <!-- Status bar -->
    <div class="status-bar">
        <div class="status-item">
            <span class="status-indicator"></span>
            <span>OVERLAY_ENGINE: PROCESSING</span>
        </div>
        <div class="status-item">
            <span>FUSION_MODE: <span id="artMode">OVERLAY</span></span>
        </div>
        <div class="status-item">
            <span>GNOSIS_LEVEL: <span id="gnosisLevel">0%</span></span>
        </div>
    </div>
    
    <!-- React App from Vite Build -->
    <script type="module" crossorigin src="../react-poems/app3-ZInCKMDh.js"></script>
    <link rel="stylesheet" href="../react-poems/App-CZvmHcqN.css">    
    <!-- Matrix background animation -->
    <script>
        // Simple matrix effect
        const matrixBg = document.getElementById('matrixBg');
        if (matrixBg) {
            const chars = '01';
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 20 + 's';
                column.style.animationDuration = (Math.random() * 20 + 10) + 's';
                
                let text = '';
                for (let j = 0; j < 100; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
            }
        }
    </script>
</body>
</html>
