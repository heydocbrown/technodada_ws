<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Test</title>
  </head>
  <body>
    <div id="root"></div>

    <!-- React CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>

    <script>
      // Test if React is loaded
      console.log('React loaded:', typeof React !== 'undefined');
      console.log('ReactDOM loaded:', typeof ReactDOM !== 'undefined');

      if (typeof React !== 'undefined' && typeof ReactDOM !== 'undefined') {
        console.log(
          'ReactDOM.createRoot available:',
          typeof ReactDOM.createRoot === 'function',
        );

        // Simple test component
        const TestApp = React.createElement(
          'div',
          null,
          React.createElement('h1', null, 'React is working!'),
          React.createElement(
            'p',
            null,
            'If you can see this, React loaded successfully.',
          ),
        );

        // Try to render
        const root = document.getElementById('root');
        if (root) {
          try {
            const reactRoot = ReactDOM.createRoot(root);
            reactRoot.render(TestApp);
            console.log('React app rendered successfully');
          } catch (error) {
            console.error('Error rendering React app:', error);
          }
        }
      }
    </script>
  </body>
</html>
